<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Sound Board</title>
		
		<script>
      function play(str) {				
				
					if (str === "q" || str === "Q" ){
					document.getElementById('display').innerText = "Bullseye!";
				} else if(str === "w" || str === "W" ){
					document.getElementById('display').innerText = "Wait a second!";
				} else if(str === "e" || str === "E" ){
					document.getElementById('display').innerText = "FBI, Open Up!";
				}	else if(str === "a" || str === "A" ){
					document.getElementById('display').innerText = "Sovereign - You touch my Mind.";
				}	else if(str === "s" || str === "S" ){
					document.getElementById('display').innerText = "SAY HELLO TO MY LITTLE FIREND!";
				}	else if(str === "d" || str === "D" ){
					document.getElementById('display').innerText = "DEJA VU!";
				}	else if(str === "z" || str === "Z" ){
					document.getElementById('display').innerText = "Say Good Night to the Bad Guy!";
				}	else if(str === "x" || str === "X" ){
					document.getElementById('display').innerText = "Do you know de wae?";
				}	else if(str === "c" || str === "C" ){
					document.getElementById('display').innerText = "ASSUMING DIRECT CONTROL!";		
			}
			
        var audio = document.getElementById(str);
        audio.play();
				}
			window.document.onkeyup = function(event){
			let keypress = event.key
			if (keypress === "q" || keypress === "Q" ){
					play("Q");
				} else if(keypress === "w" || keypress === "W" ){
					play("W");
				} else if(keypress === "e" || keypress === "E" ){
					play("E");
				}	else if(keypress === "a" || keypress === "A" ){
					play("A");
				}	else if(keypress === "s" || keypress === "S" ){
					play("S");
				}	else if(keypress === "d" || keypress === "D" ){
					play("D");
				}	else if(keypress === "z" || keypress === "Z" ){
					play("Z");
				}	else if(keypress === "x" || keypress === "X" ){
					play("X");
				}	else if(keypress === "c" || keypress === "C" ){
					play("C");			
			}
	}
    </script>
		
  </head>
  <body>
	<div class="container" id="drum-machine">
    <h1 class="text-center">Sound Board</h1>
			<div class="card my-2">
				<div class= "card-body">
				<div class= "text-center" id="display"></div>
		</div>
		</div>
		
		<button class="drum-pad btn btn-block btn-info" id="drum-0" onclick="play('Q')">
		Q
		<audio crossOrigin="anonymous" src="./clip/q-bullseye.mp3" class="clip" id="Q">
		</button>
		<button class="drum-pad btn btn-block btn-info" id="drum-1" onclick="play('W')">
		W
		<audio crossOrigin="anonymous" src="./clip/w-wait-a-second.mp3" class="clip" id="W">	
		</button>
		<button class="drum-pad btn btn-block btn-info" id="drum-2" onclick="play('E')">
		E
		<audio crossOrigin="anonymous" src="./clip/e-fbi-open-up.mp3" class="clip" id="E">
		</button>
		<button class="drum-pad btn btn-block btn-info" id="drum-3" onclick="play('A')">
		A
		<audio crossOrigin="anonymous" src="./clip/a-Mass Effect A Message from Sovereign.mp3" class="clip" id="A">
		</button>
		<button class="drum-pad btn btn-block btn-info" id="drum-4" onclick="play('S')">
		S
		<audio crossOrigin="anonymous" src="./clip/s-say-hello-to-my-little-friend.mp3" class="clip" id="S">
		</button>
		<button class="drum-pad btn btn-block btn-info" id="drum-5" onclick="play('D')">
		D
		<audio crossOrigin="anonymous" src="./clip/d-deja-vu.mp3" class="clip" id="D">
		</button>
		<button class="drum-pad btn btn-block btn-info" id="drum-6" onclick="play('Z')">
		Z
		<audio crossOrigin="anonymous" src="./clip/z-so-say-goodnight-to-the-bad-guy.mp3" class="clip" id="Z">
		</button>
		<button class="drum-pad btn btn-block btn-info" id="drum-7" onclick="play('X')">
		X
		<audio crossOrigin="anonymous" src="./clip/x-do-you-know-de-wae.mp3" class="clip" id="X">
		</button>
		<button class="drum-pad btn btn-block btn-info" id="drum-8" onclick="play('C')">
		C
		<audio crossOrigin="anonymous" src="./clip/c-assuming-direct-control.mp3" class="clip" id="C">
		</button>

	</div>

			<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

		<script src= "https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</body>
</html>
